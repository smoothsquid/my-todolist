{% include 'task/base.html' %}

{% block header_title %}
<title>{{ _('Welcome') }}</title>
{% endblock header_title %}

{% block content %}
<h1>{{ _('Welcome') }}</h1>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }}
        </li>
    {% endfor %}
</ul>

<form action="{% url 'task.add' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ _('Submit') }}</button>
</form>
{% endblock content %}
